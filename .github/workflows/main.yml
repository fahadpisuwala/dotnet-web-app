name: Build and Deploy to Azure

on:
  push:
    branches:
      - master  # This runs whenever you push code to your main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest  # This GitHub server is AMD64, so it fixes the M4 chip issue!

    steps:
      # 1. Pull your code from GitHub into the runner
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Log into Docker Hub using your PAT token secret
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3. Build and Push the image
      # Note: GitHub runners are linux/amd64 by default, so it's Azure-ready!
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: rebel3232/clone:latest

      # 4. Log into Azure using the JSON "Robot User" (the one with the brackets {})
      - name: 'Login via Azure CLI'
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 5. Tell Azure to pull the new image and restart the web app
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'web-app-fahad'  # Ensure this matches your Azure App name
          images: 'index.docker.io/rebel3232/clone:latest'

      # 6. Logout from Azure for security
      - name: logout
        run: |
          az logout
        if: always()

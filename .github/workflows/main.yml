name: Build and Deploy to Azure

on:
  push:
    branches:
      - master  # Runs every time you push to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest  # GitHub's server is AMD64, fixing your M4 Mac issue!

    steps:
      # 1. Get your code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3. Build and Push the image
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # We use the GitHub Run ID to ensure every push is a "fresh" version
          tags: |
            rebel3232/clone:latest
            rebel3232/clone:${{ github.run_id }}

      # 4. Login to Azure using your JSON secret (the one with the brackets { })
      - name: 'Login via Azure CLI'
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 5. FORCE Docker Hub credentials into Azure settings
      # This prevents the "ImagePullFailure" by making sure Azure is logged in.
      - name: 'Configure Azure Docker Settings'
        run: |
          az webapp config appsettings set --name web-app-fahad --resource-group rg-fahad --settings \
            DOCKER_REGISTRY_SERVER_URL="https://index.docker.io/v1" \
            DOCKER_REGISTRY_SERVER_USERNAME="${{ secrets.DOCKER_USERNAME }}" \
            DOCKER_REGISTRY_SERVER_PASSWORD="${{ secrets.DOCKER_PASSWORD }}" \
            WEBSITES_PORT=8080 \
            ACR_USE_MANAGED_IDENTITY_CREDS=False

      # 6. Deploy the specific image version to Azure
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'web-app-fahad'
          images: 'index.docker.io/rebel3232/clone:${{ github.run_id }}'

      # 7. Security Logout
      - name: logout
        run: |
          az logout
        if: always()